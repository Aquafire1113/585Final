   <section id="create">
      <h1 class="pageHeader">Create your recipe!</h1>
      <input type="file" id="image" class="createInput" placeholder="Add Recipe Image" accept="image/*">

      <input type="text" id="name" class="createInput" placeHolder="Recipe Name">

      <input type="text" id="desc" class="createInput" placeHolder="Recipe Description">

      <input type="text" id="time" class="createInput" placeHolder="Recipe Total Time">

      <input type="number" id="servingSize" class="createInput" placeHolder="Recipe Serving Size">
      
      <h2 class="createSubheader">Enter Ingredients:</h2>
      <div class="addIngredientButton" onclick="addIngredient()">+</div>
      <div class="ingredientHolder"></div>

      <h2 class="createSubheader">Enter Instructions:</h2>
      <div class="addIngredientButton" onclick="addInstruction()">+</div>
      <div class="instructionHolder"></div>

      <input class="submitRecipe" type="submit" value="Create Recipe">
   </section>
